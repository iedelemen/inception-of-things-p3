apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground
  template:
    metadata:
      labels:
        app: playground
    spec:
      containers:
      - name: playground-container
        image: tufankurukaya/iot-demo-app:v1 # v2 versiyonunu kullanÄ±yoruz
        ports:
        - containerPort: 8888
