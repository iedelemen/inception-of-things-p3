apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-app-argo
  namespace: argocd 
spec:
  project: default
  source:
    repoURL: 'https://github.com/TufanKurukaya/tkurukay.git'
    targetRevision: HEAD
    path: conf
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
